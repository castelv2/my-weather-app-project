<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

</head>
  <body>
    <div class="container">
            <form class="search-city"  id="search-form">
                <input type="text" id="city-input" autocomplete="off" placeholder="Enter city 🔍" />
                <input type="submit" value="Search" />
            </form>
    

          <h1 id="city"></h1>
          <h2>
            <img src="" alt="Clear" id="icon" class="float-left" /> 
            <span id="degree"></span> <span> <a href="#" id="celsius-link" class="active">°C</a> | <a href="#" class="active" id="fahrenheit-link">°F</a> </span>
          </h3>
          <h3>
              Local time: <span id="time"></span>
          </h2>


        <div class="descript" id="description"></div>
       
        <ul class="list">
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> m/h</li>
        </ul>

        <div class="weather-forecast" id="forecast">

        </div>


        <div class="osc">
            <a href="https://github.com/wecodeschool/my-awsome-app">
                Open-source code
            </a>
            by Viviana Castellanos
        </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
