<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>

    </style>
</head>
  <body>
    <div class="container">
          <form id="search-form">
              <input type="text" id="city-input" placeholder="Enter city 🔍" />
              <input type="submit" value="Search" />
          </form>

          <h1 id="city">
              Guadalajara
          </h1>
          <h2>
              Time
          </h2>
          <h3 id="degree">
              23°C
          </h3>
          <div class="row day">
              <div class="col-3">
                 Today
              </div>
              <div class="col-3">
                 Monday
              </div>
              <div class="col-3">
                 Tuesday
              </div>
              <div class="col-3">
                 Wednesday
              </div>
              <div class="row emojis">
                  <div class="col-3">
                      🌥
                  </div>
                  <div class="col-3">
                      ☀️
                  </div>
                  <div class="col-3">
                      🌥
                  </div>
                  <div class="col-3">
                      🌧
                </div>
                <div class="row temp">
                    <div class="col-3">
                    -2° / 11°
                    </div>
                    <div class="col-3">
                        -1° / 14°
                    </div>
                    <div class="col-3">
                        2° / 11°
                    </div>
                    <div class="col-3">
                        3° / 18°
                    </div>
    </div>
    <div>
    <a href="https://github.com/wecodeschool/my-awsome-app">
      Open-source code
    </a>
    by Viviana Castellanos
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
